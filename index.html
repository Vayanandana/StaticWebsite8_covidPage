<body>
     <div class="bg-container">
        <div class="covid-top-section d-flex flex-row">
            <div>
                <h1 class="covid-top-section-heading ">All you need to know about COVID-19</h1>

            <div>

        </div>
        <div class="covid-card2 d-flex flex-row">
            <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="card2-image" />
            <div class="text-card2">
                <h1 class="text-card2-main-heading">COVID-19 Test</h1>
                <p class="text-card2-paragraph">If you think you have been exposed to novel coronavirus(COVID-19)...more</p>
            </div>
        </div>

            </div>
            <div class="covid-card3-card2">
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/fever-img.png" class="covid-card3-card1-image" />

            </div>
            <div class="covid-card3-card3">
                <img src=" https://d2clawv67efefq.cloudfront.net/ccbp-static-website/headache-img.png" class="covid-card3-card1-image" />
                <h1 class="covid-card3-card1-main-heading">Dry Cough</h1>
            </div>

        </div>
        <h1 class="videos-main-heading">Videos</h1>
        <div class="covid-card4 d-flex flex-row">
            <img src=" https://d2clawv67efefq.cloudfront.net/ccbp-static-website/doctor-img.png" class="card4-image" />
            <div class="card4-text-Contianer">
                <h1 class="card4-text-Contianer-heading">To Prevent the spread of ...</h1>
                <p class="card4-text-Contianer-paragraph">If you think you heve been exposed to novel corona virus(COVID-19)</p>

            </div>
